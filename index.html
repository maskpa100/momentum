<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Momentum App</title>
    <style>

    </style>
</head>
<body>
    <!-- Блок времени и даты -->
    <div id="time">00:00:00</div>
    <div id="date">суббота, 12 октября</div>

    <!-- Блок погоды -->
    <div id="weather-widget">
        <input type="text" id="city-input" placeholder="Введите город" />
        <div id="city">Краснодар</div>
        <div id="temp">0°C</div>
        <div id="weather">ясно</div>
    </div>

    <!-- Блок задач -->
    <div id="tasks">
      <input type="text" id="taskInput" placeholder="Новая задача" />
      <button id="addTaskButton">Добавить задачу</button>
      <ul id="taskList"></ul>
      <button id="deleteCompleted">Удалить выполненные задачи</button>
  </div>
    <script src="script.js"></script>
</body>
</html>
